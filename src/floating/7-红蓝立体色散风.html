<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园闹铃悬浮窗 - 红蓝立体色散风</title>
</head>

<body class="bg-gray-800 m-0 p-0 flex justify-center items-center h-screen w-screen overflow-hidden select-none font-mono">
    <div id="app"
        class="w-[200px] h-[100px] bg-black rounded-sm border-2 border-white/50 p-2 
               flex flex-col justify-center items-center text-center transition-all duration-300
               relative">

        <div id="drag-region" style="-webkit-app-region: drag;" class="w-full h-full absolute top-0 left-0 cursor-crosshair"></div>
        <div class="z-10 relative pointer-events-none w-full flex flex-col justify-center items-center space-y-0.5 text-white">
            <div id="current-date" class="text-xs text-red-500 font-light truncate">
                2025/12/05 | FRI
            </div>
            <div id="system-time" class="text-4xl font-extrabold text-white tabular-nums tracking-wider leading-none 
                                        drop-shadow-[2px_0_0_#f00,-2px_0_0_#0ff]"> 
                18:29
            </div>
            <div id="current-phase" class="text-xs text-cyan-500 font-bold truncate leading-tight mt-1 pt-0.5 border-b border-white/50">
                [RUNNING] 下课 (19MIN)
            </div>
            <div id="next-phase" class="text-xs text-red-500/70 font-medium leading-tight">
                [NEXT] 上课 (31MIN)
            </div>
        </div>
    </div>
    <script type="module" src="/src/floating-entry.js"></script>
</body>
</html>
