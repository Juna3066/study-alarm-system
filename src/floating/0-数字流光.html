<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园闹铃悬浮窗 - 数字流光</title>
</head>

<body style="overflow: hidden; user-select: none;"
    class="bg-transparent m-0 p-0 text-white flex justify-center items-center h-screen w-screen">
    
    <div id="app"
        class="w-[200px] h-[100px] bg-gray-900/80 backdrop-blur-xl rounded-full shadow-2xl p-4 
               flex flex-col justify-center items-center text-center transition-all duration-300
               border-2 border-green-500/50 font-sans shadow-green-600/50 hover:shadow-green-500/80">
        
        <div id="drag-region" style="-webkit-app-region: drag;" class="w-full h-full absolute top-0 left-0 cursor-move"></div>

        <div class="z-10 relative pointer-events-none w-full flex flex-col justify-center items-center space-y-0.5">
            
            <div id="current-date" class="text-xs text-green-400/80 font-light truncate">
                2025/12/05 星期五
            </div>
            
            <div id="system-time" class="text-4xl font-extrabold text-green-300 tabular-nums tracking-wider leading-none 
                                        drop-shadow-lg shadow-green-500/50">
                18:29
            </div>
            
            <div class="flex justify-between w-full text-center mt-1 pt-0.5 px-1">
                
                <div id="current-phase" class="text-xs text-green-400 font-bold leading-tight">
                    下课 (19分前)
                </div>
                
                <div id="next-phase" class="text-xs text-gray-400 font-medium leading-tight">
                    | 上课 (31分后)
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/floating-entry.js"></script>
</body>

</html>
