<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园闹铃悬浮窗 - 药老定制版</title>
    </head>

<body style="overflow: hidden; user-select: none;"
    class="bg-gray-900 m-0 p-0 text-white flex justify-center items-center h-screen w-screen">
    
    <div id="app"
        class="w-[220px] h-[110px] bg-gray-900/80 backdrop-blur-md rounded-xl p-4 transition-all duration-300
               border border-indigo-500/30 flex flex-col justify-center items-center text-center
               shadow-xl shadow-indigo-500/30 hover:shadow-indigo-400/50">

        <div id="drag-region" style="-webkit-app-region: drag;" class="w-full h-full absolute top-0 left-0 cursor-move"></div>

        <div class="z-10 relative pointer-events-none w-full flex flex-col justify-center items-center space-y-0.5">
            
            <div id="current-date" class="text-xs text-gray-400 font-normal truncate">
                2025年12月5日周五
            </div>
            
            <div id="system-time" class="text-3xl font-extrabold tabular-nums tracking-tighter leading-none 
                                        text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-indigo-400
                                        drop-shadow-lg shadow-cyan-500/50">
                18:29
            </div>
            
            <div id="current-phase" class="text-sm text-green-400 font-semibold truncate leading-tight mt-1 pt-0.5">
                第九节-下课 (19分前)
            </div>
            
            <div id="next-phase" class="text-xs text-blue-300/80 font-medium leading-tight">
                第十节-上课 (31分后)
            </div>
        </div>
    </div>
    <script type="module" src="/src/floating-entry.js"></script>
</body>

</html>
