<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闹铃悬浮窗</title>
</head>

<body style="overflow: hidden; user-select: none;"
    class="bg-transparent m-0 p-0 text-white flex justify-center items-center h-full">
    
    <div id="app"
        class="w-[200px] h-[100px] bg-black/90 backdrop-blur-xl rounded-xl shadow-2xl p-3 
               flex flex-col justify-center items-center text-center">
        <div id="drag-region" style="-webkit-app-region: drag;" class="w-full h-full absolute top-0 left-0"></div>
        <div class="z-10 relative pointer-events-none w-full flex flex-col justify-center items-center space-y-0.5">
            <div id="current-date" class="text-xs text-gray-400 font-medium truncate">
                2025年12月5日周五
            </div>
            <div id="system-time" class="text-xl font-bold text-white tabular-nums tracking-tight leading-none">
                18:29
            </div>
            <div id="current-phase" class="text-xs text-blue-300 truncate leading-tight mt-1 pt-0.5">
                第九节-下课 (19分前)
            </div>
            <div id="next-phase" class="text-xs text-green-300 font-medium leading-tight">
                第十节-上课 (31分后)
            </div>
        </div>
    </div>
    <script type="module" src="/src/floating-entry.js"></script>
</body>

</html>
