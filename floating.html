<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园闹铃悬浮窗 - 危险警示</title>
</head>

<body style="overflow: hidden; user-select: none;"
    class="bg-transparent m-0 p-0 text-white flex justify-center items-center h-screen w-screen">

    <div id="app" class="w-[200px] h-[100px] bg-red-900/80 backdrop-blur-lg rounded-md shadow-2xl p-2 
               flex flex-col justify-center items-center text-center transition-all duration-300
               border border-red-600/90 font-mono shadow-xl shadow-red-700/60 hover:shadow-red-500/80">
        <div id="drag-region" style="-webkit-app-region: drag;"
            class="w-full h-full absolute top-0 left-0 cursor-not-allowed"></div>
        <div class="z-10 relative pointer-events-none w-full flex flex-col justify-center items-center space-y-0.5">
            <div id="current-date" class="text-xs text-gray-400 font-light truncate uppercase">
                // MISSION DATE: 12-05-2025
            </div>
            <div id="system-time" class="text-4xl font-extrabold text-red-400 tabular-nums tracking-wider leading-none 
                                        drop-shadow-lg shadow-red-500/50 animate-pulse">
                18:29
            </div>
            <div id="current-phase"
                class="text-xs text-yellow-300 font-bold truncate leading-tight mt-1 pt-0.5 border-b border-yellow-300/50">
                [ALERT] TASK IN PROGRESS (19 MINS LEFT)
            </div>
            <div id="next-phase" class="text-xs text-red-400/70 font-medium leading-tight">
                [NEXT] INITIATE SEQUENCE (31 MINS)
            </div>
        </div>
    </div>
    <script type="module" src="/src/floating-entry.js"></script>
</body>

</html>
