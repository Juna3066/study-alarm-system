<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园闹铃悬浮窗 - 赛博极客</title>
</head>

<body style="overflow: hidden; user-select: none;"
    class="bg-gray-950 m-0 p-0 text-white flex justify-center items-center h-screen w-screen">
    <div id="app"
        class="w-[200px] h-[100px] bg-gray-950/90 backdrop-blur-sm rounded-none shadow-2xl p-2 
               flex flex-col justify-center items-center text-center transition-all duration-300
               border-2 border-green-500/80 font-mono">

        <div id="drag-region" style="-webkit-app-region: drag;" class="w-full h-full absolute top-0 left-0 cursor-crosshair"></div>
        <div class="z-10 relative pointer-events-none w-full flex flex-col justify-center items-center space-y-0.5">
            <div id="current-date" class="text-xs text-green-400 font-light truncate">
                2025/12/05 | FRI
            </div>
            <div id="system-time" class="text-4xl font-extrabold text-green-300 tabular-nums tracking-wider leading-none drop-shadow-lg shadow-green-500/50">
                18:29
            </div>
            <div id="current-phase" class="text-xs text-green-500 font-bold truncate leading-tight mt-1 pt-0.5 border-b border-green-500/50">
                [RUNNING] 下课 (19MIN)
            </div>
            <!-- <div id="next-phase" class="text-xs text-green-500/70 font-medium leading-tight"> -->
            <div id="next-phase" class="text-xs text-green-500 font-bold truncate leading-tight mt-1 pt-0.5 border-b border-green-500/50">
                [NEXT] 上课 (31MIN)
            </div>
        </div>
    </div>
    <script type="module" src="/src/floating-entry.js"></script>
</body>

</html>
